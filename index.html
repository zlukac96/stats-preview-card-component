<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<div class="stats-preview-card darkDesaturatedBlue rounded-3 m-4">
		
		<div class="container-fluid h-100">
			<div class="row h-100 flex-column-reverse flex-md-row">
				<div class="p-5 col-12 col-md-6 d-flex flex-column justify-content-between">
					<div>
						<h1 class="text-center text-md-start mb-4"><b>Get <span class="softVioletText">insights</span> that help your business grow.</b></h1>
						<p class="body-text mb-4 text-center text-md-start slightlyTransparentWhiteMainText">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
					</div>
					<div class="d-flex flex-column align-items-center flex-md-row justify-content-between">
						<div>
							<p class="subheading1 text-center text-md-start mb-0"><b>10k+</b></p>
							<p class="subheading2 text-center text-md-start mb-4 mb-md-0 text-uppercase">companies</p>
						</div>
						<div>
							<p class="subheading1 text-center text-md-start mb-0"><b>314</b></p>
							<p class="subheading2 text-center text-md-start mb-4 mb-md-0 text-uppercase">templates</p>
						</div>
						<div>
							<p class="subheading1 text-center text-md-start mb-0"><b>12m+</b></p>
							<p class="subheading2 text-center text-md-start mb-0 text-uppercase">queries</p>
						</div>
					</div>
				</div>
				<div class="p-0 col-12 col-md-6 position-relative">
					<div class="picture-color-violet"></div>
					<picture>
						<source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
						<img class="w-100 h-100" src="images/image-header-desktop.jpg">
					</picture>
				</div>
			</div>

		</div>
		
	</div>

</body>
</html>
